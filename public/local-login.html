<!DOCTYPE html>

<html>

<head>
	<title>Checkbox -- live polling</title>

	<link href="/public/css/main.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div>
			<img src="/public/img/noun_51612_cc.png" style="height:200px;width:200px" />
			<br />
			<p class="clementine-text">checkbox</p>
			<form class="form" action="/local-login" method="post" style="border: solid 3px black; padding: 15px 15px 15px 15px">
				<div class="form-group">
					<label for="email">Email address</label>
					<input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
					<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" name="password" placeholder="Password">
				</div>
				<div class="row" style="text-align:center">
					<div class="col-xs-6">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
					<div class="col-xs-6">
						<a href="/local-signup">
							<button type="button" class="btn btn-primary">Register</button>
						</a>
					</div>
				</div>
			</form>
		</div>
	</div>
	</div>
</body>

</html>
